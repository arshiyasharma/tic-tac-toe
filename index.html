<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TicTacToe</h1>
    <h2 id="game-message"></h2>
    <div class="game-container">
        <div class="board">
            <button class="cell btns" data-index="0"></button>
            <button class="cell btns" data-index="1"></button>
            <button class="cell btns" data-index="2"></button>
            <button class="cell btns" data-index="3"></button>
            <button class="cell btns" data-index="4"></button>
            <button class="cell btns" data-index="5"></button>
            <button class="cell btns" data-index="6"></button>
            <button class="cell btns" data-index="7"></button>
            <button class="cell btns" data-index="8"></button>
        </div>
    </div>
    <button class="reset btns">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
